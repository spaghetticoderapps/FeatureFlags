apps:
  worktracker:
    feature_flags:
      discount_first_time:
        enabled: true
        description: "Show first-time user discount"

    app_config:
      minimum_supported_version: "1.0.0"
      force_update_required: false
      maintenance_mode: false
      api_endpoints:
        feedback_url: "https://example.com/feedback"
        support_url: "https://example.com/support"

  pizza:
    feature_flags:
      # Core Features
      pizza_randomizer:
        enabled: true
        description: "Enable random pizza type selection"
      
      trivia_mode:
        enabled: true
        description: "Enable pizza trivia questions"
      
      # UI Features
      dark_mode_toggle:
        enabled: false
        description: "Enable dark mode toggle in settings"
      
      animations:
        enabled: true
        description: "Enable pizza animations and transitions"
      
      # Premium Features
      premium_pizzas:
        enabled: false
        description: "Enable premium pizza types"
      
      # Experimental Features
      voice_commands:
        enabled: false
        description: "Enable voice commands for pizza selection"

    app_config:
      minimum_supported_version: "1.0.0"
      force_update_required: false
      maintenance_mode: false
      api_endpoints:
        feedback_url: "https://example.com/feedback"
        support_url: "https://example.com/support"

  flashcards:
    feature_flags:
      discount_first_time:
        enabled: true
        description: "Show first-time user discount"

    app_config:
      minimum_supported_version: "1.0.0"
      force_update_required: false
      maintenance_mode: false
      api_endpoints:
        feedback_url: "https://example.com/feedback"
        support_url: "https://example.com/support"

  recipes:
    feature_flags:
      discount_first_time:
        enabled: false
        description: "Show first-time user discount"

    app_config:
      minimum_supported_version: "1.0.0"
      force_update_required: false
      maintenance_mode: false
      api_endpoints:
        feedback_url: "https://example.com/feedback"
        support_url: "https://example.com/support"
